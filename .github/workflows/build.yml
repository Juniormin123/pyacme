name: build

on:
  push:
    branches:
      - main
      - dev-ci
    paths-ignore:
      - '**.md'

jobs:
  unittest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: clone pebble
      run: |
        cd ..
        git clone https://github.com/letsencrypt/pebble.git
        cd pyacme

    - name: pytest pebble
      run: |
        echo $(python -V)
        pytest --cov=pyacme test/test_pebble.py
    
    # - name: pytest integration http mode
    #   run: |
    #     pytest --cov=pyacme --cov-append test/test_integration.py -m httptest


  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8

    env:
      CHALL_RESP_PORT: 5002
      TEST_CA_PORT: 14000
      LOCAL_HOST: '127.0.0.1'
      TEST_DOMAIN: test-integration.local

      DNS_TEST_DOMAIN: '*.xn--ihqz7no5gol3b.icu'
      STAGING_CA: "https://acme-staging-v02.api.letsencrypt.org/directory"
      ALIYUN_AK: ${{ secrets.ALIYUN_ACCESS_KEY }}
      ALIYUN_S: ${{ secrets.ALIYUN_SECRET }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Install built package
      run: pip install dist/*.gz
    
